apply plugin: 'com.android.application'
apply plugin: 'realm-android'

// Load keystore
def keystorePropertiesFile = file("../../keystore.properties");
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {
    signingConfigs {
        release {
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
        }
    }
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "com.kksionek.photosyncer"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 10
        versionName "1.10"
        vectorDrawables.useSupportLibrary = true
        resConfigs "en"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    splits {
        abi {
            enable true
            reset()
            include 'armeabi-v7a'
            universalApk false
        }
    }
}

def supportVer = "25.3.1"
def playServicesVer = "11.0.1"
def okhttpVer = "3.5.0"

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.simplecityapps:recyclerview-fastscroll:1.0.16'
    compile "com.android.support:appcompat-v7:$supportVer"
    compile "com.android.support:design:$supportVer"
    compile "com.google.firebase:firebase-core:$playServicesVer"
    compile "com.google.firebase:firebase-ads:$playServicesVer"
    compile "com.google.firebase:firebase-crash:$playServicesVer"
    compile "com.squareup.okhttp3:okhttp:$okhttpVer"
//    compile "com.squareup.okhttp3:logging-interceptor:$okhttpVer"
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'io.realm:android-adapters:1.4.0'
    compile 'io.reactivex:rxjava:1.2.5'
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'org.jsoup:jsoup:1.10.2'
    compile 'org.apache.commons:commons-lang3:3.5'
    testCompile 'junit:junit:4.12'
}
apply plugin: 'com.google.gms.google-services'